<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Feeds | Daily Mindful Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #fafafa; color: #333; }
        
        /* Header */
        .header { position: sticky; top: 0; background: #fff; padding: 16px 20px; border-bottom: 1px solid #eee; z-index: 100; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 22px; }
        .header p { font-size: 13px; color: #888; margin-top: 4px; }
        .tabs { display: flex; gap: 8px; margin-top: 12px; overflow-x: auto; }
        .tab { padding: 6px 14px; border: none; background: #f0f0f0; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; }
        .tab.active { background: #333; color: #fff; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); max-width: 900px; margin: 0 auto; } }
        
        .item { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); cursor: pointer; }
        .item img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .item-info { padding: 12px; }
        .item-author { font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        .item-title { font-family: 'Playfair Display', serif; font-size: 15px; margin-top: 4px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        .modal.active { display: block; }
        .close-btn { position: absolute; top: 12px; left: 12px; z-index: 1002; background: rgba(255,255,255,0.2); border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; }
        
        .photo-viewer { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; height: 100%; }
        .photo-viewer::-webkit-scrollbar { display: none; }
        .photo-slide { min-width: 100%; height: 100%; scroll-snap-align: start; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .photo-slide img { max-width: 100%; max-height: 70vh; object-fit: contain; }
        .photo-info { position: absolute; bottom: 80px; left: 20px; right: 20px; color: #fff; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .photo-title { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 8px; }
        .photo-summary { font-size: 14px; opacity: 0.9; font-style: italic; }
        .swipe-hint { position: absolute; bottom: 30px; left: 0; right: 0; text-align: center; color: #fff; font-size: 13px; opacity: 0.5; }
        
        /* Article View */
        .article-view { position: absolute; top: 100%; left: 0; width: 100%; height: 100%; background: #fff; transition: transform 0.3s ease; overflow-y: auto; }
        .article-view.active { transform: translateY(-100%); }
        .article-header { position: sticky; top: 0; background: #fff; padding: 16px 20px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { font-size: 20px; background: none; border: none; cursor: pointer; padding: 4px; }
        .article-content { padding: 24px; max-width: 600px; margin: 0 auto; }
        .article-headline { font-family: 'Playfair Display', serif; font-size: 24px; line-height: 1.3; margin-bottom: 24px; }
        .article-body { font-size: 16px; line-height: 1.8; color: #444; }
        .article-body p { margin-bottom: 16px; }
        .tips-box { background: #f5f5f5; padding: 20px; border-radius: 12px; margin-top: 32px; }
        .tips-title { font-size: 12px; font-weight: 600; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
        .tips-list { list-style: none; }
        .tips-list li { padding: 8px 0; padding-left: 20px; position: relative; font-size: 15px; color: #555; }
        .tips-list li::before { content: "•"; position: absolute; left: 0; color: #333; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zen Feeds</h1>
        <p>Daily Mindful Moments</p>
        <div class="tabs">
            <button class="tab active" onclick="filter('all', this)">All</button>
            <button class="tab" onclick="filter('nature', this)">Nature</button>
            <button class="tab" onclick="filter('food', this)">Food</button>
            <button class="tab" onclick="filter('travel', this)">Travel</button>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="modal" id="modal">
        <button class="close-btn" onclick="closeModal()">←</button>
        <div class="photo-viewer" id="viewer"></div>
        <div class="article-view" id="articleView">
            <div class="article-header">
                <button class="back-btn" onclick="closeArticle()">←</button>
                <span style="font-size: 16px; font-weight: 500;">Article</span>
                <div style="width: 32px;"></div>
            </div>
            <div class="article-content" id="articleContent"></div>
        </div>
    </div>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch('feeds.json');
                const data = await res.json();
                allPosts = Object.values(data);
                allPosts.sort(() => Math.random() - 0.5);
                filteredPosts = [...allPosts];
                renderGrid();
            } catch (e) {
                console.error('Failed to load:', e);
                document.getElementById('grid').innerHTML = '<p style="padding: 40px; text-align: center;">Failed to load content. Please refresh.</p>';
            }
        }

        function filter(category, btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            filteredPosts = category === 'all' ? [...allPosts] : allPosts.filter(p => p.category === category);
            filteredPosts.sort(() => Math.random() - 0.5);
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = filteredPosts.map((post, i) => `
                <div class="item" onclick="openModal(${i})">
                    <img src="${post.url}" loading="lazy" onerror="this.style.display='none'">
                    <div class="item-info">
                        <div class="item-author">${post.author}</div>
                        <div class="item-title">${post.title}</div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(index) {
            currentIndex = index;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            document.getElementById('viewer').innerHTML = filteredPosts.map((post, i) => `
                <div class="photo-slide" onclick="toggleArticle()">
                    <img src="${post.url}" onerror="this.style.display='none'">
                    <div class="photo-info">
                        <div class="photo-title">${post.title}</div>
                        <div class="photo-summary">${post.summary}</div>
                    </div>
                    <div class="swipe-hint">↑ Tap for article</div>
                </div>
            `).join('');
            
            setTimeout(() => {
                document.getElementById('viewer').scrollLeft = index * window.innerWidth;
            }, 10);
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('articleView').classList.remove('active');
            document.body.style.overflow = '';
        }

        function toggleArticle() {
            const view = document.getElementById('articleView');
            const post = filteredPosts[currentIndex];
            
            if (!view.classList.contains('active')) {
                let tipsHtml = '';
                if (post.article && post.article.tips) {
                    tipsHtml = `<div class="tips-box"><div class="tips-title">Tips</div><ul class="tips-list">${post.article.tips.map(t => `<li>${t}</li>`).join('')}</ul></div>`;
                }
                
                document.getElementById('articleContent').innerHTML = `
                    <div class="article-headline">${post.article ? post.article.headline : post.title}</div>
                    <div class="article-body">${post.article ? post.article.content.replace(/\n\n/g, '</p><p>') : post.summary}</div>
                    ${tipsHtml}
                `;
                view.classList.add('active');
            } else {
                view.classList.remove('active');
            }
        }

        function closeArticle() {
            document.getElementById('articleView').classList.remove('active');
        }

        // Swipe handling
        let startX, startY, isSwiping;
        const viewer = document.getElementById('viewer');
        const articleView = document.getElementById('articleView');

        document.getElementById('modal').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isSwiping = true;
        }, { passive: true });

        document.getElementById('modal').addEventListener('touchend', (e) => {
            if (!isSwiping) return;
            isSwiping = false;
            
            const dx = e.changedTouches[0].clientX - startX;
            const dy = e.changedTouches[0].clientY - startY;
            
            if (articleView.classList.contains('active')) {
                if (dy > 100) closeArticle();
                return;
            }
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx < -50) currentIndex = Math.min(currentIndex + 1, filteredPosts.length - 1);
                else if (dx > 50) currentIndex = Math.max(currentIndex - 1, 0);
                viewer.scrollTo({ left: currentIndex * window.innerWidth, behavior: 'smooth' });
            } else {
                if (dy < -100) toggleArticle();
            }
        }, { passive: true });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('modal').classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                if (articleView.classList.contains('active')) closeArticle();
                else closeModal();
            } else if (!articleView.classList.contains('active')) {
                if (e.key === 'ArrowRight') {
                    currentIndex = Math.min(currentIndex + 1, filteredPosts.length - 1);
                    viewer.scrollTo({ left: currentIndex * window.innerWidth, behavior: 'smooth' });
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = Math.max(currentIndex - 1, 0);
                    viewer.scrollTo({ left: currentIndex * window.innerWidth, behavior: 'smooth' });
                } else if (e.key === 'ArrowUp') toggleArticle();
            }
        });

        init();
    </script>
</body>
</html>
