<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Feeds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #fafafa; color: #333; }
        
        .header { position: sticky; top: 0; background: #fff; padding: 16px 20px; border-bottom: 1px solid #eee; z-index: 100; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 22px; }
        .header p { font-size: 13px; color: #888; margin-top: 4px; }
        .tabs { display: flex; gap: 8px; margin-top: 12px; overflow-x: auto; }
        .tab { padding: 6px 14px; border: none; background: #f0f0f0; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; }
        .tab.active { background: #333; color: #fff; }
        
        /* Grid - 原尺寸图片 */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px; 
            padding: 8px; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        @media (min-width: 768px) { 
            .grid { grid-template-columns: repeat(3, 1fr); max-width: 900px; } 
        }
        
        .item { 
            background: #fff; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
            cursor: pointer; 
        }
        .item img { 
            width: 100%; 
            height: auto; /* 原尺寸，不裁剪 */
            display: block; 
        }
        .item-info { padding: 10px; }
        .item-author { font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        .item-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 14px; 
            margin-top: 4px; 
            line-height: 1.3; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        
        .loading { padding: 40px; text-align: center; color: #999; }
        .error-msg { padding: 40px; text-align: center; color: #666; }
        
        /* Modal - 横屏模式 */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            z-index: 1000; 
        }
        .modal.active { display: flex; flex-direction: column; }
        
        /* 强制横屏样式 */
        @media screen and (orientation: portrait) {
            .modal.active .landscape-container {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -50vw;
                margin-left: -50vh;
            }
        }
        
        .landscape-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            z-index: 10;
        }
        .close-btn { 
            background: none; 
            border: none; 
            color: #fff; 
            font-size: 24px; 
            cursor: pointer; 
            padding: 4px 12px;
        }
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            text-align: center;
            flex: 1;
        }
        .article-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .photo-viewer { 
            flex: 1;
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
        }
        .photo-viewer::-webkit-scrollbar { display: none; }
        
        .photo-slide { 
            min-width: 100%; 
            height: 100%;
            scroll-snap-align: start; 
            display: flex; 
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .photo-slide img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
        }
        
        .nav-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
        
        /* Article View */
        .article-view { 
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff; 
            z-index: 1100;
            overflow-y: auto;
            display: none;
        }
        .article-view.active { display: block; }
        
        .article-header { 
            position: sticky; top: 0; background: #fff; padding: 16px 20px; 
            border-bottom: 1px solid #eee; display: flex; align-items: center; 
        }
        .back-btn { font-size: 20px; background: none; border: none; cursor: pointer; padding: 4px; margin-right: 12px; }
        
        .article-content { padding: 24px; max-width: 600px; margin: 0 auto; }
        .article-headline { font-family: 'Playfair Display', serif; font-size: 24px; line-height: 1.3; margin-bottom: 24px; }
        .article-body { font-size: 16px; line-height: 1.8; color: #444; }
        .article-body p { margin-bottom: 16px; }
        
        .tips-box { background: #f5f5f5; padding: 20px; border-radius: 12px; margin-top: 32px; }
        .tips-title { font-size: 12px; font-weight: 600; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
        .tips-list { list-style: none; }
        .tips-list li { padding: 8px 0; padding-left: 20px; position: relative; font-size: 15px; color: #555; }
        .tips-list li::before { content: "•"; position: absolute; left: 0; color: #333; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zen Feeds</h1>
        <p>Daily Mindful Moments</p>
        <div class="tabs">
            <button class="tab active" onclick="filter('all', this)">All</button>
            <button class="tab" onclick="filter('nature', this)">Nature</button>
            <button class="tab" onclick="filter('food', this)">Food</button>
            <button class="tab" onclick="filter('travel', this)">Travel</button>
        </div>
    </div>

    <div class="grid" id="grid"><div class="loading">Loading...</div></div>

    <div class="modal" id="modal">
        <div class="landscape-container">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal()">×</button>
                <div class="modal-title" id="modalTitle">Title</div>
                <button class="article-btn" onclick="openArticle()">Article</button>
            </div>
            <div class="photo-viewer" id="viewer"></div>
            <div class="nav-hint">← Swipe to navigate →</div>
        </div>
    </div>

    <div class="article-view" id="articleView">
        <div class="article-header">
            <button class="back-btn" onclick="closeArticle()">←</button>
            <span style="font-size: 16px; font-weight: 500;">Article</span>
        </div>
        <div class="article-content" id="articleContent"></div>
    </div>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let currentIndex = 0;

        async function init() {
            const grid = document.getElementById('grid');
            try {
                const res = await fetch('feeds.json?t=' + Date.now());
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const data = await res.json();
                allPosts = Object.values(data);
                allPosts.sort((a, b) => (b.score || 0) - (a.score || 0));
                filteredPosts = [...allPosts];
                renderGrid();
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="error-msg">Failed to load. <button onclick="init()" style="margin-top:12px;padding:8px 16px;border:none;background:#333;color:#fff;border-radius:20px;cursor:pointer;">Retry</button></div>';
            }
        }

        function filter(category, btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            filteredPosts = category === 'all' ? [...allPosts] : allPosts.filter(p => p.category === category);
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            if (filteredPosts.length === 0) {
                grid.innerHTML = '<div class="error-msg">No posts</div>';
                return;
            }
            grid.innerHTML = filteredPosts.map((post, i) => `
                <div class="item" onclick="openModal(${i})">
                    <img src="${post.url}" loading="lazy" onerror="this.style.display='none'">
                    <div class="item-info">
                        <div class="item-author">${post.author || ''}</div>
                        <div class="item-title">${post.title || ''}</div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById('modal');
            const viewer = document.getElementById('viewer');
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Request landscape orientation if supported
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {});
            }
            
            updateModalTitle();
            
            viewer.innerHTML = filteredPosts.map((post, i) => `
                <div class="photo-slide">
                    <img src="${post.url}" onerror="this.style.opacity='0.3'">
                </div>
            `).join('');
            
            setTimeout(() => {
                viewer.scrollLeft = index * viewer.clientWidth;
            }, 50);
            
            viewer.onscroll = () => {
                const newIndex = Math.round(viewer.scrollLeft / viewer.clientWidth);
                if (newIndex !== currentIndex) {
                    currentIndex = newIndex;
                    updateModalTitle();
                }
            };
        }

        function updateModalTitle() {
            const post = filteredPosts[currentIndex];
            document.getElementById('modalTitle').textContent = post ? post.title : '';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            
            // Unlock orientation
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }

        function openArticle() {
            const post = filteredPosts[currentIndex];
            if (!post) return;
            
            const view = document.getElementById('articleView');
            const content = document.getElementById('articleContent');
            
            let tipsHtml = '';
            if (post.article && post.article.tips && post.article.tips.length > 0) {
                tipsHtml = '<div class="tips-box"><div class="tips-title">Tips</div><ul class="tips-list">' + 
                    post.article.tips.map(tip => `<li>${tip}</li>`).join('') + '</ul></div>';
            }
            
            const articleText = post.article ? post.article.content.replace(/\n\n/g, '</p><p>') : post.summary || '';
            const headline = post.article ? post.article.headline : post.title;
            
            content.innerHTML = `
                <div class="article-headline">${headline}</div>
                <div class="article-body"><p>${articleText}</p></div>
                ${tipsHtml}
            `;
            view.classList.add('active');
        }

        function closeArticle() {
            document.getElementById('articleView').classList.remove('active');
        }

        // Touch swipe
        let startX;
        const viewer = document.getElementById('viewer');
        
        viewer.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, { passive: true });
        viewer.addEventListener('touchend', (e) => {
            if (!startX) return;
            const dx = e.changedTouches[0].clientX - startX;
            if (Math.abs(dx) > 50) {
                if (dx < 0 && currentIndex < filteredPosts.length - 1) currentIndex++;
                else if (dx > 0 && currentIndex > 0) currentIndex--;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateModalTitle();
            }
            startX = null;
        }, { passive: true });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('articleView').classList.contains('active')) {
                if (e.key === 'Escape') closeArticle();
                return;
            }
            if (!document.getElementById('modal').classList.contains('active')) return;
            
            if (e.key === 'Escape') closeModal();
            else if (e.key === 'ArrowRight' && currentIndex < filteredPosts.length - 1) {
                currentIndex++;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateModalTitle();
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateModalTitle();
            }
        });

        init();
    </script>
</body>
</html>
