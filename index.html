<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Feeds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #fafafa; color: #333; }
        .header { position: sticky; top: 0; background: #fff; padding: 16px 20px; border-bottom: 1px solid #eee; z-index: 100; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 22px; }
        .header p { font-size: 13px; color: #888; margin-top: 4px; }
        .tabs { display: flex; gap: 8px; margin-top: 12px; overflow-x: auto; }
        .tab { padding: 6px 14px; border: none; background: #f0f0f0; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; }
        .tab.active { background: #333; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; max-width: 600px; margin: 0 auto; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); max-width: 900px; } }
        .item { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); cursor: pointer; }
        .item img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .item-info { padding: 12px; }
        .item-author { font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        .item-title { font-family: 'Playfair Display', serif; font-size: 15px; margin-top: 4px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .error-msg { padding: 40px; text-align: center; color: #666; background: #fff; margin: 20px; border-radius: 12px; }
        .loading { padding: 40px; text-align: center; color: #999; }
        .debug-info { font-size: 12px; color: #999; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zen Feeds</h1>
        <p>Daily Mindful Moments</p>
        <div class="tabs">
            <button class="tab active" onclick="filter('all', this)">All</button>
            <button class="tab" onclick="filter('nature', this)">Nature</button>
            <button class="tab" onclick="filter('food', this)">Food</button>
            <button class="tab" onclick="filter('travel', this)">Travel</button>
        </div>
    </div>

    <div class="grid" id="grid"><div class="loading">Loading...<br><span class="debug-info" id="debug">Initializing</span></div></div>

    <script>
        let allPosts = [];
        let filteredPosts = [];

        function updateDebug(msg) {
            const d = document.getElementById('debug');
            if (d) d.textContent = msg;
            console.log('[ZenFeeds]', msg);
        }

        async function init() {
            const grid = document.getElementById('grid');
            updateDebug('Starting fetch...');
            
            try {
                const url = 'feeds.json?t=' + Date.now();
                updateDebug('Fetching: ' + url);
                
                const res = await fetch(url);
                updateDebug('Response status: ' + res.status);
                
                if (!res.ok) {
                    throw new Error('HTTP ' + res.status);
                }
                
                const text = await res.text();
                updateDebug('Got ' + text.length + ' bytes');
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('JSON parse error: ' + e.message);
                }
                
                allPosts = Object.values(data);
                updateDebug('Loaded ' + allPosts.length + ' posts');
                
                if (allPosts.length === 0) {
                    throw new Error('No posts found');
                }
                
                allPosts.sort(() => Math.random() - 0.5);
                filteredPosts = [...allPosts];
                renderGrid();
                
            } catch (e) {
                console.error(e);
                updateDebug('Error: ' + e.message);
                grid.innerHTML = `
                    <div class="error-msg">
                        <div>Failed to load content</div>
                        <div class="debug-info">${e.message}</div>
                        <button onclick="init()" style="padding: 10px 20px; margin-top: 16px; border: none; background: #333; color: #fff; border-radius: 20px; cursor: pointer; font-size: 14px;">Retry</button>
                    </div>
                `;
            }
        }

        function filter(category, btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            filteredPosts = category === 'all' ? [...allPosts] : allPosts.filter(p => p.category === category);
            filteredPosts.sort(() => Math.random() - 0.5);
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            if (filteredPosts.length === 0) {
                grid.innerHTML = '<div class="error-msg">No posts in this category</div>';
                return;
            }
            grid.innerHTML = filteredPosts.map((post, i) => `
                <div class="item" onclick="alert('${post.title || 'Untitled'}')">
                    <img src="${post.url}" loading="lazy" onerror="this.style.display='none'">
                    <div class="item-info">
                        <div class="item-author">${post.author || 'Unknown'}</div>
                        <div class="item-title">${post.title || 'Untitled'}</div>
                    </div>
                </div>
            `).join('');
        }

        // Start loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
