<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="description" content="Daily mindful moments - curated peaceful content for a calmer day">
    <meta property="og:title" content="Zen Feeds">
    <meta property="og:description" content="Daily mindful moments - curated peaceful content for a calmer day">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cloude2970-design.github.io/zen-feeds/">
    <meta name="twitter:card" content="summary">
    <title>Zen Feeds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --bg-card: #fff;
            --text: #1a1a1a;
            --text-muted: #666;
            --text-subtle: #999;
            --border: #eee;
            --shadow: rgba(0,0,0,0.08);
            --skeleton: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            --overlay-bg: rgba(0,0,0,0.85);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0a0a0a;
                --bg-card: #1a1a1a;
                --text: #f0f0f0;
                --text-muted: #aaa;
                --text-subtle: #777;
                --border: #2a2a2a;
                --shadow: rgba(0,0,0,0.3);
                --skeleton: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
                --overlay-bg: rgba(0,0,0,0.95);
            }
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { 
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header */
        .header { 
            position: sticky; 
            top: 0; 
            background: var(--bg); 
            padding: 16px 20px; 
            padding-top: max(16px, env(safe-area-inset-top));
            border-bottom: 1px solid var(--border); 
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 24px; 
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .header p { 
            font-size: 13px; 
            color: var(--text-subtle); 
            margin-top: 4px;
            font-weight: 400;
        }
        
        .tabs { 
            display: flex; 
            gap: 8px; 
            margin-top: 14px; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab { 
            padding: 8px 16px; 
            border: none; 
            background: var(--bg-card); 
            border-radius: 20px; 
            font-size: 13px; 
            font-weight: 500;
            cursor: pointer; 
            white-space: nowrap;
            color: var(--text-muted);
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }
        .tab:hover { 
            color: var(--text);
            border-color: var(--text-muted);
        }
        .tab.active { 
            background: var(--text); 
            color: var(--bg);
            border-color: var(--text);
        }
        
        /* Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            padding: 10px; 
            max-width: 600px; 
            margin: 0 auto;
        }
        @media (min-width: 768px) { 
            .grid { 
                grid-template-columns: repeat(3, 1fr); 
                max-width: 900px; 
                gap: 12px;
                padding: 12px;
            } 
        }
        
        /* Grid Item */
        .item { 
            background: var(--bg-card); 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 2px 8px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }
        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
        }
        .item:active {
            transform: scale(0.98);
        }
        
        .item-img-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: var(--skeleton);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .item-img-container.loaded {
            animation: none;
            background: transparent;
        }
        
        .item img { 
            width: 100%; 
            height: auto;
            object-fit: contain;
            display: block;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .item img.loaded {
            opacity: 1;
        }
        
        .item-info { 
            padding: 12px; 
        }
        .item-author { 
            font-size: 10px; 
            color: var(--text-subtle); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        .item-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 14px;
            font-weight: 500;
            margin-top: 4px; 
            line-height: 1.35; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden;
        }
        
        /* Loading States */
        .loading { 
            padding: 60px 20px; 
            text-align: center; 
            color: var(--text-subtle);
            grid-column: 1 / -1;
        }
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-msg { 
            padding: 60px 20px; 
            text-align: center; 
            color: var(--text-muted);
            grid-column: 1 / -1;
        }
        .retry-btn {
            margin-top: 16px;
            padding: 10px 20px;
            border: none;
            background: var(--text);
            color: var(--bg);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* Stats */
        .stats {
            text-align: center;
            padding: 20px;
            color: var(--text-subtle);
            font-size: 12px;
        }
        
        /* Zoom Transition Overlay */
        .zoom-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0);
            z-index: 999;
            pointer-events: none;
            transition: background 0.35s ease;
        }
        .zoom-overlay.active {
            background: var(--overlay-bg);
        }
        .zoom-image {
            position: fixed;
            object-fit: cover;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 1001;
        }
        .zoom-image.expanded {
            border-radius: 0;
        }
        
        /* Article Transition */
        .article-transition-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1099;
            pointer-events: none;
            opacity: 0;
            transform: translateY(100%);
            transition: transform 0.45s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.35s ease;
        }
        .article-transition-overlay.active {
            opacity: 1;
            transform: translateY(0);
        }
        .article-transition-image {
            position: fixed;
            object-fit: cover;
            z-index: 1100;
            transition: all 0.45s cubic-bezier(0.32, 0.72, 0, 1);
            border-radius: 0;
        }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        .modal.active { display: flex; flex-direction: column; }
        .modal.visible { opacity: 1; }
        .modal.to-article {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            color: #fff;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.35s ease 0.2s;
        }
        .modal.visible .modal-header { opacity: 1; }
        .modal.to-article .modal-header {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .close-btn { 
            background: none; 
            border: none; 
            color: #fff; 
            font-size: 28px; 
            cursor: pointer; 
            padding: 4px 12px; 
            line-height: 1;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .close-btn:hover { opacity: 1; }
        
        .article-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .article-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .photo-viewer { 
            flex: 1;
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .photo-viewer::-webkit-scrollbar { display: none; }
        
        .photo-slide { 
            min-width: 100%; 
            height: 100%;
            scroll-snap-align: start; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            position: relative;
        }
        .photo-slide img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
        }
        
        .photo-info {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0;
            padding: 100px 24px 50px;
            padding-bottom: max(50px, env(safe-area-inset-bottom));
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            color: #fff; 
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.35s ease 0.25s, transform 0.35s ease 0.25s;
        }
        .modal.visible .photo-info { 
            opacity: 1; 
            transform: translateY(0);
        }
        .modal.to-article .photo-info {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .photo-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 22px; 
            font-weight: 600; 
            margin-bottom: 12px;
            letter-spacing: -0.3px;
        }
        .photo-summary { 
            font-size: 15px; 
            font-style: italic; 
            opacity: 0.85; 
            line-height: 1.55;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .nav-dots {
            position: absolute; 
            bottom: 120px; 
            left: 0; 
            right: 0;
            display: flex; 
            justify-content: center; 
            gap: 6px;
        }
        .nav-dot { 
            width: 6px; 
            height: 6px; 
            border-radius: 50%; 
            background: rgba(255,255,255,0.35);
            transition: background 0.2s, transform 0.2s;
        }
        .nav-dot.active { 
            background: #fff;
            transform: scale(1.2);
        }
        
        .modal-swipe-hint {
            position: absolute;
            bottom: 155px;
            left: 0; 
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            z-index: 5;
            pointer-events: none;
            animation: float 2.5s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.35s ease 0.4s;
        }
        .modal.visible .modal-swipe-hint { opacity: 1; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        
        /* Article View */
        .article-view { 
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg); 
            z-index: 1100;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            display: none;
            opacity: 0;
            transition: opacity 0.35s ease;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .article-view::-webkit-scrollbar { display: none; }
        .article-view.active { 
            display: block; 
            opacity: 1;
        }
        .article-view.preparing {
            display: block;
            opacity: 0;
        }
        
        .article-page {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.45s ease 0.15s, transform 0.45s ease 0.15s;
        }
        .article-view.active .article-page {
            opacity: 1;
            transform: translateY(0);
        }
        
        .article-header { 
            position: sticky; 
            top: 0; 
            background: var(--bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 14px 16px; 
            padding-top: max(14px, env(safe-area-inset-top));
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.35s ease 0.25s, transform 0.35s ease 0.25s;
        }
        .article-view.active .article-header {
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-btn { 
            font-size: 22px; 
            background: none; 
            border: none; 
            cursor: pointer; 
            padding: 6px; 
            margin-right: 12px;
            color: var(--text);
            border-radius: 8px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: var(--border);
        }
        
        .article-category {
            font-size: 14px; 
            font-weight: 500;
            color: var(--text);
            text-transform: capitalize;
        }
        
        .nav-indicator { 
            font-size: 12px; 
            color: var(--text-subtle); 
            margin-left: auto;
            font-weight: 500;
        }
        
        .article-hero {
            width: 100%;
            height: 35vh;
            min-height: 220px;
            position: relative;
            overflow: hidden;
        }
        .article-hero img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }
        .article-hero-overlay {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0;
            padding: 80px 20px 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
            color: #fff;
        }
        .article-hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
            line-height: 1.25;
        }
        
        .article-content-wrapper { 
            padding: 28px 20px; 
            max-width: 600px; 
            margin: 0 auto; 
            width: 100%;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.45s ease 0.3s, transform 0.45s ease 0.3s;
        }
        .article-view.active .article-content-wrapper {
            opacity: 1;
            transform: translateY(0);
        }
        
        .article-headline { 
            font-family: 'Playfair Display', serif; 
            font-size: 26px;
            font-weight: 600;
            line-height: 1.3; 
            margin-bottom: 24px;
            letter-spacing: -0.3px;
        }
        .article-body { 
            font-size: 17px; 
            line-height: 1.75; 
            color: var(--text-muted);
        }
        .article-body p { 
            margin-bottom: 20px; 
        }
        
        .tips-box { 
            background: var(--bg-card); 
            padding: 24px; 
            border-radius: 16px;
            margin-top: 28px;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.45s ease 0.4s, transform 0.45s ease 0.4s;
        }
        .article-view.active .tips-box {
            opacity: 1;
            transform: translateY(0);
        }
        
        .tips-title { 
            font-size: 11px; 
            font-weight: 600; 
            color: var(--text-subtle); 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin-bottom: 16px;
        }
        .tips-list { 
            list-style: none; 
        }
        .tips-list li { 
            padding: 10px 0; 
            padding-left: 24px; 
            position: relative; 
            font-size: 15px; 
            color: var(--text-muted);
            line-height: 1.5;
        }
        .tips-list li::before { 
            content: "→"; 
            position: absolute; 
            left: 0; 
            color: var(--text-subtle);
        }
        
        .swipe-hint {
            position: fixed;
            bottom: 24px;
            left: 50%; 
            transform: translateX(-50%);
            background: var(--text);
            color: var(--bg);
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1200;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.35s ease 0.5s;
        }
        .article-view.active .swipe-hint {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zen Feeds</h1>
        <p>Daily Mindful Moments</p>
        <div class="tabs">
            <button class="tab active" onclick="filter('all', this)">All</button>
            <button class="tab" onclick="filter('nature', this)">Nature</button>
            <button class="tab" onclick="filter('food', this)">Food</button>
            <button class="tab" onclick="filter('travel', this)">Travel</button>
        </div>
    </div>

    <div class="grid" id="grid">
        <div class="loading">
            <div class="loading-spinner"></div>
            Loading mindful moments...
        </div>
    </div>
    
    <div class="stats" id="stats"></div>

    <div class="zoom-overlay" id="zoomOverlay"></div>
    <div class="article-transition-overlay" id="articleTransition"></div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <button class="close-btn" onclick="closeModal()">×</button>
            <button class="article-btn" onclick="openArticle()">Read Article</button>
        </div>
        <div class="photo-viewer" id="viewer"></div>
    </div>

    <div class="article-view" id="articleView">
        <div class="swipe-hint" id="swipeHint">↑ Swipe for next ↓</div>
    </div>

    <script>
        // State
        let allPosts = [];
        let filteredPosts = [];
        let displayedPosts = [];
        let currentIndex = 0;
        let articleStartIndex = 0;
        const postsPerLoad = 20;
        let currentPage = 0;
        let isAnimating = false;
        let swipeHintDismissed = false;

        // Initialize
        async function init() {
            const grid = document.getElementById('grid');
            try {
                const res = await fetch('feeds.json?v=' + Date.now());
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const data = await res.json();
                allPosts = Object.values(data);
                
                // Sort by score (highest first)
                allPosts.sort((a, b) => (b.score || 0) - (a.score || 0));
                filteredPosts = [...allPosts];
                
                renderBatch();
                updateStats();
            } catch (e) {
                console.error(e);
                grid.innerHTML = `
                    <div class="error-msg">
                        Failed to load content
                        <button class="retry-btn" onclick="init()">Try Again</button>
                    </div>
                `;
            }
        }

        function filter(category, btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            filteredPosts = category === 'all' 
                ? [...allPosts] 
                : allPosts.filter(p => p.category === category);
            currentPage = 0;
            displayedPosts = [];
            document.getElementById('grid').innerHTML = '';
            renderBatch();
            updateStats();
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            const count = filteredPosts.length;
            stats.textContent = `${count} mindful moment${count !== 1 ? 's' : ''}`;
        }

        function renderBatch() {
            const grid = document.getElementById('grid');
            const start = currentPage * postsPerLoad;
            const end = Math.min(start + postsPerLoad, filteredPosts.length);
            const batch = filteredPosts.slice(start, end);
            
            if (batch.length === 0 && currentPage === 0) {
                grid.innerHTML = '<div class="error-msg">No posts found</div>';
                return;
            }
            
            const startIndex = displayedPosts.length;
            displayedPosts = displayedPosts.concat(batch);
            
            const html = batch.map((post, i) => {
                const globalIndex = startIndex + i;
                return `
                <div class="item" data-index="${globalIndex}">
                    <div class="item-img-container">
                        <img data-src="${post.url}" loading="lazy" alt="${post.title || ''}" class="lazy-img">
                    </div>
                    <div class="item-info">
                        <div class="item-author">${escapeHtml(post.author || '')}</div>
                        <div class="item-title">${escapeHtml(post.title || '')}</div>
                    </div>
                </div>
            `}).join('');
            
            if (currentPage === 0) {
                grid.innerHTML = html;
            } else {
                grid.insertAdjacentHTML('beforeend', html);
            }
            
            observeImages();
            setupGridTouchHandlers();
            currentPage++;
            
            if (end < filteredPosts.length) {
                addLoadMoreSentinel();
            }
        }

        function setupGridTouchHandlers() {
            document.querySelectorAll('.item').forEach(item => {
                let touchStartY = 0;
                let touchStartX = 0;
                let touchStartTime = 0;
                
                item.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                    touchStartX = e.touches[0].clientX;
                    touchStartTime = Date.now();
                }, { passive: true });
                
                item.addEventListener('touchend', (e) => {
                    const touchEndY = e.changedTouches[0].clientY;
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchDuration = Date.now() - touchStartTime;
                    
                    const dy = touchStartY - touchEndY;
                    const dx = touchEndX - touchStartX;
                    const index = parseInt(item.dataset.index);
                    
                    // Swipe up → open article (requires deliberate flick: 120px+ in 250ms)
                    if (dy > 120 && Math.abs(dy) > Math.abs(dx) * 2 && touchDuration < 250) {
                        e.preventDefault();
                        openModalToArticle(index);
                        return;
                    }
                    
                    // Tap (no significant swipe)
                    if (Math.abs(dy) < 10 && Math.abs(dx) < 10 && touchDuration < 300) {
                        openModal(index, { currentTarget: item });
                    }
                }, { passive: false });
            });
        }
        
        function openModalToArticle(index) {
            // Open modal first
            currentIndex = index;
            const modal = document.getElementById('modal');
            const viewer = document.getElementById('viewer');
            
            preloadNearbyImages(index);
            renderViewer();
            
            modal.classList.add('active', 'visible');
            document.body.style.overflow = 'hidden';
            
            requestAnimationFrame(() => {
                viewer.scrollLeft = index * viewer.clientWidth;
                // Short delay then open article for smooth transition
                setTimeout(() => {
                    openArticle();
                }, 150);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addLoadMoreSentinel() {
            const existing = document.querySelector('.load-more-sentinel');
            if (existing) existing.remove();
            
            const sentinel = document.createElement('div');
            sentinel.className = 'load-more-sentinel';
            sentinel.style.cssText = 'height: 1px; grid-column: 1/-1;';
            document.getElementById('grid').appendChild(sentinel);
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        observer.disconnect();
                        renderBatch();
                    }
                });
            }, { rootMargin: '200px' });
            
            observer.observe(sentinel);
        }

        function observeImages() {
            const imgObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const container = img.closest('.item-img-container');
                        
                        img.onload = () => {
                            img.classList.add('loaded');
                            if (container) container.classList.add('loaded');
                        };
                        img.onerror = () => {
                            if (container) container.style.display = 'none';
                        };
                        
                        img.src = img.dataset.src;
                        img.classList.remove('lazy-img');
                        imgObserver.unobserve(img);
                    }
                });
            }, { rootMargin: '100px' });
            
            document.querySelectorAll('.lazy-img').forEach(img => {
                imgObserver.observe(img);
            });
        }

        function openModal(index, event) {
            if (isAnimating) return;
            isAnimating = true;
            currentIndex = index;
            
            const post = displayedPosts[index];
            const clickedItem = event ? event.currentTarget : document.querySelector(`.item[data-index="${index}"]`);
            const clickedImg = clickedItem ? clickedItem.querySelector('img') : null;
            
            const rect = clickedImg 
                ? clickedImg.getBoundingClientRect() 
                : { left: window.innerWidth/2 - 100, top: window.innerHeight/2 - 100, width: 200, height: 200 };
            
            // Create zoom image
            const zoomImg = document.createElement('img');
            zoomImg.className = 'zoom-image';
            zoomImg.src = post.url;
            zoomImg.style.left = rect.left + 'px';
            zoomImg.style.top = rect.top + 'px';
            zoomImg.style.width = rect.width + 'px';
            zoomImg.style.height = rect.height + 'px';
            document.body.appendChild(zoomImg);
            
            const overlay = document.getElementById('zoomOverlay');
            overlay.style.pointerEvents = 'auto';
            
            // Trigger animation
            requestAnimationFrame(() => {
                overlay.classList.add('active');
                zoomImg.classList.add('expanded');
                zoomImg.style.left = '0px';
                zoomImg.style.top = '0px';
                zoomImg.style.width = window.innerWidth + 'px';
                zoomImg.style.height = window.innerHeight + 'px';
                zoomImg.style.objectFit = 'contain';
            });
            
            setTimeout(() => {
                const modal = document.getElementById('modal');
                const viewer = document.getElementById('viewer');
                
                preloadNearbyImages(index);
                renderViewer();
                
                modal.classList.add('active');
                
                requestAnimationFrame(() => {
                    viewer.scrollLeft = index * viewer.clientWidth;
                    modal.classList.add('visible');
                    
                    setTimeout(() => {
                        zoomImg.remove();
                        overlay.classList.remove('active');
                        overlay.style.pointerEvents = 'none';
                        isAnimating = false;
                    }, 100);
                });
                
                document.body.style.overflow = 'hidden';
            }, 400);
            
            // Scroll handler for horizontal photo swipe
            const viewer = document.getElementById('viewer');
            let scrollTimeout;
            viewer.onscroll = () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const slideWidth = viewer.clientWidth;
                    if (slideWidth > 0) {
                        const newIndex = Math.round(viewer.scrollLeft / slideWidth);
                        if (newIndex !== currentIndex && newIndex >= 0 && newIndex < displayedPosts.length) {
                            currentIndex = newIndex;
                            updateDots();
                            preloadNearbyImages(newIndex);
                            console.log('Photo viewer scrolled to:', currentIndex);
                        }
                    }
                }, 50);
            };
        }

        function preloadNearbyImages(centerIndex) {
            const range = 3;
            for (let i = centerIndex - range; i <= centerIndex + range; i++) {
                if (i >= 0 && i < displayedPosts.length) {
                    const img = new Image();
                    img.src = displayedPosts[i].url;
                }
            }
        }

        function renderViewer() {
            const viewer = document.getElementById('viewer');
            const maxDots = 8;
            
            viewer.innerHTML = displayedPosts.map((post, i) => `
                <div class="photo-slide" data-index="${i}">
                    <img src="${post.url}" alt="${escapeHtml(post.title || '')}">
                    <div class="photo-info">
                        <div class="photo-title">${escapeHtml(post.title || '')}</div>
                        <div class="photo-summary">${escapeHtml(post.summary || '')}</div>
                    </div>
                    <div class="nav-dots">
                        ${displayedPosts.slice(0, Math.min(maxDots, displayedPosts.length)).map((_, j) => 
                            `<div class="nav-dot ${j === i ? 'active' : ''}"></div>`
                        ).join('')}
                    </div>
                    <div class="modal-swipe-hint">↑ Swipe up to read</div>
                </div>
            `).join('');
        }

        function updateDots() {
            const maxDots = 8;
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex % maxDots);
            });
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('visible');
            
            setTimeout(() => {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }, 150);
        }

        function openArticle() {
            if (isAnimating) return;
            isAnimating = true;
            
            // Recalculate current index from viewer scroll position
            const viewer = document.getElementById('viewer');
            if (viewer && viewer.clientWidth > 0) {
                const calculatedIndex = Math.round(viewer.scrollLeft / viewer.clientWidth);
                if (calculatedIndex >= 0 && calculatedIndex < displayedPosts.length) {
                    currentIndex = calculatedIndex;
                }
            }
            
            console.log('Opening article at index:', currentIndex);
            articleStartIndex = currentIndex;
            
            const modal = document.getElementById('modal');
            const view = document.getElementById('articleView');
            const post = displayedPosts[currentIndex];
            
            // Get current image position
            const currentSlide = document.querySelector(`.photo-slide[data-index="${currentIndex}"]`);
            const currentImg = currentSlide ? currentSlide.querySelector('img') : null;
            const rect = currentImg 
                ? currentImg.getBoundingClientRect() 
                : { left: 0, top: 0, width: window.innerWidth, height: window.innerHeight };
            
            // Create transition image
            const transImg = document.createElement('img');
            transImg.className = 'article-transition-image';
            transImg.src = post.url;
            transImg.style.left = rect.left + 'px';
            transImg.style.top = rect.top + 'px';
            transImg.style.width = rect.width + 'px';
            transImg.style.height = rect.height + 'px';
            document.body.appendChild(transImg);
            
            modal.classList.add('to-article');
            buildArticleView();
            view.classList.add('preparing');
            
            const heroHeight = Math.max(window.innerHeight * 0.35, 220);
            
            requestAnimationFrame(() => {
                transImg.style.top = '0px';
                transImg.style.left = '0px';
                transImg.style.width = window.innerWidth + 'px';
                transImg.style.height = heroHeight + 'px';
            });
            
            setTimeout(() => {
                modal.classList.remove('active', 'visible', 'to-article');
                view.classList.remove('preparing');
                view.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Ensure DOM is ready before scrolling
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        const targetScroll = currentIndex * window.innerHeight;
                        view.scrollTop = targetScroll;
                        console.log('Scrolling to article:', currentIndex, 'scroll:', targetScroll);
                    });
                });
                
                setTimeout(() => {
                    transImg.remove();
                    isAnimating = false;
                }, 450);
            }, 350);
            
            setupArticleScroll();
        }

        function buildArticleView() {
            const view = document.getElementById('articleView');
            let html = '';
            const total = displayedPosts.length;
            
            displayedPosts.forEach((post, i) => {
                let tipsHtml = '';
                if (post.article?.tips?.length > 0) {
                    tipsHtml = `
                        <div class="tips-box">
                            <div class="tips-title">Mindful Tips</div>
                            <ul class="tips-list">
                                ${post.article.tips.map(tip => `<li>${escapeHtml(tip)}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                const articleText = post.article 
                    ? post.article.content.replace(/\n\n/g, '</p><p>') 
                    : post.summary || '';
                const headline = post.article?.headline || post.title;
                
                html += `
                    <div class="article-page" data-index="${i}">
                        <div class="article-header">
                            <button class="back-btn" onclick="closeArticle()">←</button>
                            <span class="article-category">${escapeHtml(post.category || 'Article')}</span>
                            <span class="nav-indicator">${i + 1} / ${total}</span>
                        </div>
                        <div class="article-hero">
                            <img src="${post.url}" alt="${escapeHtml(post.title || '')}">
                            <div class="article-hero-overlay">
                                <div class="article-hero-title">${escapeHtml(post.title || '')}</div>
                            </div>
                        </div>
                        <div class="article-content-wrapper">
                            <div class="article-headline">${escapeHtml(headline)}</div>
                            <div class="article-body"><p>${articleText}</p></div>
                            ${tipsHtml}
                        </div>
                    </div>
                `;
            });
            
            view.innerHTML = html + '<div class="swipe-hint" id="swipeHint">↑ Swipe for next ↓</div>';
        }

        function setupArticleScroll() {
            const view = document.getElementById('articleView');
            
            view.onscroll = () => {
                const pageHeight = window.innerHeight;
                const newIndex = Math.round(view.scrollTop / pageHeight);
                if (newIndex !== currentIndex && newIndex >= 0 && newIndex < displayedPosts.length) {
                    currentIndex = newIndex;
                    // Update nav indicator
                    const indicators = document.querySelectorAll('.nav-indicator');
                    indicators.forEach((ind, i) => {
                        if (i === currentIndex) {
                            ind.textContent = `${currentIndex + 1} / ${displayedPosts.length}`;
                        }
                    });
                }
                
                // Load more if near end
                if (currentIndex >= displayedPosts.length - 5 && currentPage * postsPerLoad < filteredPosts.length) {
                    renderMoreForArticleView();
                }
                
                // Dismiss hint
                if (!swipeHintDismissed && view.scrollTop > 100) {
                    swipeHintDismissed = true;
                    const hint = document.getElementById('swipeHint');
                    if (hint) {
                        hint.style.opacity = '0';
                        setTimeout(() => hint.remove(), 350);
                    }
                }
            };
        }

        function closeArticle() {
            const view = document.getElementById('articleView');
            view.classList.remove('active');
            document.body.style.overflow = '';
            swipeHintDismissed = false;
            
            // Sync photo viewer to current article position
            const viewer = document.getElementById('viewer');
            if (viewer && currentIndex >= 0) {
                viewer.scrollLeft = currentIndex * viewer.clientWidth;
                updateDots();
            }
        }

        function renderMoreForArticleView() {
            const view = document.getElementById('articleView');
            const start = currentPage * postsPerLoad;
            const end = Math.min(start + postsPerLoad, filteredPosts.length);
            const batch = filteredPosts.slice(start, end);
            
            if (batch.length === 0) return;
            
            const startIndex = displayedPosts.length;
            displayedPosts = displayedPosts.concat(batch);
            currentPage++;
            
            const total = displayedPosts.length;
            let html = '';
            
            batch.forEach((post, i) => {
                const globalIndex = startIndex + i;
                let tipsHtml = '';
                if (post.article?.tips?.length > 0) {
                    tipsHtml = `
                        <div class="tips-box">
                            <div class="tips-title">Mindful Tips</div>
                            <ul class="tips-list">
                                ${post.article.tips.map(tip => `<li>${escapeHtml(tip)}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                const articleText = post.article 
                    ? post.article.content.replace(/\n\n/g, '</p><p>') 
                    : post.summary || '';
                const headline = post.article?.headline || post.title;
                
                html += `
                    <div class="article-page" data-index="${globalIndex}">
                        <div class="article-header">
                            <button class="back-btn" onclick="closeArticle()">←</button>
                            <span class="article-category">${escapeHtml(post.category || 'Article')}</span>
                            <span class="nav-indicator">${globalIndex + 1} / ${total}</span>
                        </div>
                        <div class="article-hero">
                            <img src="${post.url}" alt="${escapeHtml(post.title || '')}">
                            <div class="article-hero-overlay">
                                <div class="article-hero-title">${escapeHtml(post.title || '')}</div>
                            </div>
                        </div>
                        <div class="article-content-wrapper">
                            <div class="article-headline">${escapeHtml(headline)}</div>
                            <div class="article-body"><p>${articleText}</p></div>
                            ${tipsHtml}
                        </div>
                    </div>
                `;
            });
            
            const swipeHint = document.getElementById('swipeHint');
            if (swipeHint) {
                swipeHint.insertAdjacentHTML('beforebegin', html);
            } else {
                view.insertAdjacentHTML('beforeend', html);
            }
            
            // Also add to grid
            renderBatchForGrid(batch, startIndex);
        }

        function renderBatchForGrid(batch, startIndex) {
            const grid = document.getElementById('grid');
            const html = batch.map((post, i) => {
                const globalIndex = startIndex + i;
                return `
                <div class="item" data-index="${globalIndex}">
                    <div class="item-img-container">
                        <img data-src="${post.url}" loading="lazy" alt="${escapeHtml(post.title || '')}" class="lazy-img">
                    </div>
                    <div class="item-info">
                        <div class="item-author">${escapeHtml(post.author || '')}</div>
                        <div class="item-title">${escapeHtml(post.title || '')}</div>
                    </div>
                </div>
            `}).join('');
            
            const sentinel = document.querySelector('.load-more-sentinel');
            if (sentinel) {
                sentinel.insertAdjacentHTML('beforebegin', html);
            } else {
                grid.insertAdjacentHTML('beforeend', html);
            }
            observeImages();
            setupGridTouchHandlers();
        }

        // Touch handling for modal
        let touchStartX, touchStartY;
        const viewer = document.getElementById('viewer');
        
        viewer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        viewer.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            
            // Vertical swipe up → open article
            if (dy < -80 && Math.abs(dy) > Math.abs(dx) * 1.5) {
                openArticle();
                touchStartX = touchStartY = null;
                return;
            }
            
            // Horizontal swipe
            if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
                if (dx < 0 && currentIndex < displayedPosts.length - 1) currentIndex++;
                else if (dx > 0 && currentIndex > 0) currentIndex--;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateDots();
                preloadNearbyImages(currentIndex);
            }
            
            touchStartX = touchStartY = null;
        }, { passive: true });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const articleView = document.getElementById('articleView');
            const modal = document.getElementById('modal');
            
            if (articleView.classList.contains('active')) {
                if (e.key === 'Escape') closeArticle();
                return;
            }
            
            if (!modal.classList.contains('active')) return;
            
            const viewer = document.getElementById('viewer');
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowRight' && currentIndex < displayedPosts.length - 1) {
                currentIndex++;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateDots();
                preloadNearbyImages(currentIndex);
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateDots();
                preloadNearbyImages(currentIndex);
            } else if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                openArticle();
            }
        });

        // Initialize
        init();
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
