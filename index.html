<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Feeds | Daily Mindful Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zen Feeds</h1>
            <p class="subtitle">Daily Mindful Moments</p>
        </header>

        <main id="feed" class="feed">
            <!-- Posts will be loaded here -->
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-close" onclick="closeModal()">&times;</div>
        <div class="modal-content">
            <div id="modal-body" class="article-body"></div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" onclick="scrollToTop()" aria-label="Back to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script>
        let feedsData = {};
        let allPosts = [];
        let displayedCount = 0;
        const POSTS_PER_LOAD = 5;
        let isLoading = false;

        async function loadFeeds() {
            try {
                const response = await fetch('feeds.json');
                feedsData = await response.json();
                allPosts = Object.values(feedsData).reverse();
                displayedCount = 0;
                renderMorePosts();
                setupInfiniteScroll();
                setupBackToTop();
            } catch (error) {
                console.error('Error loading feeds:', error);
            }
        }

        function renderMorePosts() {
            if (isLoading || displayedCount >= allPosts.length) return;
            isLoading = true;
            
            const container = document.getElementById('feed');
            const nextPosts = allPosts.slice(displayedCount, displayedCount + POSTS_PER_LOAD);
            
            nextPosts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post';
                article.innerHTML = `
                    <div class="post-image-link" onclick="openArticle('${post.id}')">
                        <img src="${post.url}" class="post-image" alt="${post.title}" loading="lazy">
                    </div>
                    <div class="post-content">
                        <div class="post-date">${post.date} &bull; by ${post.author}</div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-summary">${post.summary}</p>
                    </div>
                `;
                container.appendChild(article);
            });
            
            displayedCount += nextPosts.length;
            isLoading = false;
        }

        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (isLoading) return;
                
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const docHeight = document.documentElement.scrollHeight;
                
                // Load more when within 300px of bottom
                if (scrollTop + windowHeight >= docHeight - 300) {
                    renderMorePosts();
                }
            });
        }

        function setupBackToTop() {
            const btn = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 500) {
                    btn.classList.add('visible');
                } else {
                    btn.classList.remove('visible');
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openArticle(id) {
            const post = feedsData[id];
            const modal = document.getElementById('modal');
            const body = document.getElementById('modal-body');

            // Format article text with paragraphs
            const formattedBody = `
                <div class="post-date" style="color: var(--muted);">${post.date} &bull; by ${post.author}</div>
                <h1 style="font-family: 'Playfair Display', serif; margin-top: 1rem;">${post.title}</h1>
                <img src="${post.url}" style="width: 100%; border-radius: 8px; margin-bottom: 2rem;">
                ${post.article.split('\n').filter(p => p.trim()).map(p => `<p>${p}</p>`).join('')}
            `;

            body.innerHTML = formattedBody;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        loadFeeds();
    </script>
</body>
</html>
