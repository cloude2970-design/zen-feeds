<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Feeds | Daily Mindful Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zen Feeds</h1>
            <p class="subtitle">Daily Mindful Moments</p>
        </header>

        <main id="feed" class="feed">
            <!-- Posts will be loaded here -->
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-close" onclick="closeModal()">&times;</div>
        <div class="modal-content">
            <div id="modal-body" class="article-body"></div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" onclick="scrollToTop()" aria-label="Back to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script>
        let feedsData = {};
        let allPosts = [];
        let displayedCount = 0;
        const POSTS_PER_LOAD = 12;
        let isLoading = false;
        let reachedEnd = false;

        async function loadFeeds() {
            try {
                const response = await fetch('feeds.json');
                feedsData = await response.json();
                allPosts = Object.values(feedsData);
                // Shuffle for variety
                allPosts.sort(() => Math.random() - 0.5);
                displayedCount = 0;
                reachedEnd = false;
                document.getElementById('feed').innerHTML = '';
                renderMorePosts();
                setupInfiniteScroll();
                setupBackToTop();
            } catch (error) {
                console.error('Error loading feeds:', error);
            }
        }

        function handleImageError(img) {
            // Remove the entire post card if image fails
            const post = img.closest('.post');
            if (post) post.remove();
        }

        function renderMorePosts() {
            if (isLoading || reachedEnd) return;
            isLoading = true;
            
            const container = document.getElementById('feed');
            const remaining = allPosts.length - displayedCount;
            const toLoad = Math.min(POSTS_PER_LOAD, remaining);
            
            if (toLoad <= 0) {
                reachedEnd = true;
                isLoading = false;
                return;
            }
            
            for (let i = 0; i < toLoad; i++) {
                const post = allPosts[displayedCount + i];
                
                const article = document.createElement('article');
                article.className = 'post';
                article.innerHTML = `
                    <div class="post-image-link">
                        <img src="${post.url}" class="post-image" alt="${post.title}" loading="lazy" onerror="handleImageError(this)">
                    </div>
                    <div class="post-content">
                        <div class="post-date">by ${post.author}</div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-summary">${post.summary}</p>
                    </div>
                `;
                container.appendChild(article);
            }
            
            displayedCount += toLoad;
            isLoading = false;
        }

        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (isLoading || reachedEnd) return;
                
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const docHeight = document.documentElement.scrollHeight;
                
                // Load more when within 500px of bottom
                if (scrollTop + windowHeight >= docHeight - 500) {
                    renderMorePosts();
                }
            });
        }

        function setupBackToTop() {
            const btn = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 500) {
                    btn.classList.add('visible');
                } else {
                    btn.classList.remove('visible');
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        loadFeeds();
    </script>
</body>
</html>
