<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Zen Feeds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #fafafa; color: #333; }
        
        .header { position: sticky; top: 0; background: #fff; padding: 16px 20px; border-bottom: 1px solid #eee; z-index: 100; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 22px; }
        .header p { font-size: 13px; color: #888; margin-top: 4px; }
        .tabs { display: flex; gap: 8px; margin-top: 12px; overflow-x: auto; }
        .tab { padding: 6px 14px; border: none; background: #f0f0f0; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; }
        .tab.active { background: #333; color: #fff; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px; 
            padding: 8px; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        @media (min-width: 768px) { 
            .grid { grid-template-columns: repeat(3, 1fr); max-width: 900px; } 
        }
        
        .item { 
            background: #fff; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
            cursor: pointer; 
        }
        .item img { 
            width: 100%; 
            height: auto;
            display: block; 
        }
        .item-info { padding: 10px; }
        .item-author { font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        .item-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 14px; 
            margin-top: 4px; 
            line-height: 1.3; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        
        .loading { padding: 40px; text-align: center; color: #999; }
        .error-msg { padding: 40px; text-align: center; color: #666; }
        
        /* Zoom Transition Overlay - Grid to Modal */
        .zoom-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0);
            z-index: 999;
            pointer-events: none;
            transition: background 0.3s ease;
        }
        .zoom-overlay.active {
            background: rgba(0,0,0,1);
        }
        .zoom-image {
            position: fixed;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.35s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 1001;
        }
        .zoom-image.expanded {
            border-radius: 0;
        }
        
        /* Transition - Modal to Article */
        .article-transition-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            z-index: 1099;
            pointer-events: none;
            opacity: 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.3s ease;
        }
        .article-transition-overlay.active {
            opacity: 1;
            transform: translateY(0);
        }
        .article-transition-image {
            position: fixed;
            object-fit: cover;
            z-index: 1100;
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            border-radius: 0;
        }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.1s ease;
        }
        .modal.active { display: flex; flex-direction: column; }
        .modal.visible { opacity: 1; }
        .modal.to-article {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            color: #fff;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
        }
        .modal.visible .modal-header { opacity: 1; }
        .modal.to-article .modal-header {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .close-btn { 
            background: none; border: none; color: #fff; 
            font-size: 28px; cursor: pointer; padding: 4px 12px; line-height: 1;
        }
        .article-btn {
            background: rgba(255,255,255,0.25); border: none; color: #fff;
            padding: 8px 16px; border-radius: 20px; font-size: 13px; cursor: pointer;
        }
        
        .photo-viewer { 
            flex: 1;
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
        }
        .photo-viewer::-webkit-scrollbar { display: none; }
        
        .photo-slide { 
            min-width: 100%; height: 100%;
            scroll-snap-align: start; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
        }
        .photo-slide img { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
        }
        .photo-info {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 80px 24px 40px;
            padding-bottom: max(40px, env(safe-area-inset-bottom));
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff; text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease 0.25s;
        }
        .modal.visible .photo-info { opacity: 1; }
        .modal.to-article .photo-info {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .photo-title { font-family: 'Playfair Display', serif; font-size: 20px; font-weight: 600; margin-bottom: 12px; }
        .photo-summary { font-size: 15px; font-style: italic; opacity: 0.85; line-height: 1.5; }
        
        .nav-dots {
            position: absolute; bottom: 100px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 6px;
        }
        .nav-dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.4); }
        .nav-dot.active { background: #fff; }
        
        /* Article View - TikTok style vertical scroll */
        .article-view { 
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff; 
            z-index: 1100;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .article-view.active { 
            display: block; 
            opacity: 1;
        }
        .article-view.preparing {
            display: block;
            opacity: 0;
        }
        .article-view::-webkit-scrollbar { display: none; }
        
        .article-page {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            background: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease 0.2s, transform 0.4s ease 0.2s;
        }
        .article-view.active .article-page {
            opacity: 1;
            transform: translateY(0);
        }
        
        .article-header { 
            position: sticky; top: 0; background: #fff; padding: 12px 16px; 
            padding-top: max(12px, env(safe-area-inset-top));
            border-bottom: 1px solid #eee; 
            display: flex; align-items: center; 
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease 0.3s, transform 0.3s ease 0.3s;
        }
        .article-view.active .article-header {
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-btn { font-size: 20px; background: none; border: none; cursor: pointer; padding: 4px; margin-right: 12px; }
        .nav-indicator { font-size: 13px; color: #999; margin-left: auto; }
        
        .article-hero {
            width: 100%;
            height: 33vh;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }
        .article-hero img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .article-hero-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 60px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: #fff;
        }
        .article-hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 600;
        }
        
        .article-content-wrapper { 
            padding: 24px; 
            max-width: 600px; 
            margin: 0 auto; 
            width: 100%;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.4s ease 0.35s, transform 0.4s ease 0.35s;
        }
        .article-view.active .article-content-wrapper {
            opacity: 1;
            transform: translateY(0);
        }
        
        .article-headline { font-family: 'Playfair Display', serif; font-size: 24px; line-height: 1.3; margin-bottom: 20px; }
        .article-body { font-size: 16px; line-height: 1.8; color: #444; }
        .article-body p { margin-bottom: 16px; }
        
        .tips-box { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 12px; 
            margin-top: 24px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease 0.45s, transform 0.4s ease 0.45s;
        }
        .article-view.active .tips-box {
            opacity: 1;
            transform: translateY(0);
        }
        
        .tips-title { font-size: 12px; font-weight: 600; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
        .tips-list { list-style: none; }
        .tips-list li { padding: 8px 0; padding-left: 20px; position: relative; font-size: 15px; color: #555; }
        .tips-list li::before { content: "•"; position: absolute; left: 0; color: #333; }
        
        .swipe-hint {
            position: fixed;
            bottom: 20px;
            left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1200;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease 0.5s;
        }
        .article-view.active .swipe-hint {
            opacity: 1;
        }
        
        .modal-swipe-hint {
            position: absolute;
            bottom: 140px;
            left: 0; right: 0;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            z-index: 5;
            pointer-events: none;
            animation: bounce 2s infinite;
            opacity: 0;
            transition: opacity 0.3s ease 0.3s;
        }
        .modal.visible .modal-swipe-hint { opacity: 1; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zen Feeds</h1>
        <p>Daily Mindful Moments</p>
        <div class="tabs">
            <button class="tab active" onclick="filter('all', this)">All</button>
            <button class="tab" onclick="filter('nature', this)">Nature</button>
            <button class="tab" onclick="filter('food', this)">Food</button>
            <button class="tab" onclick="filter('travel', this)">Travel</button>
        </div>
    </div>

    <div class="grid" id="grid"><div class="loading">Loading...</div></div>

    <div class="zoom-overlay" id="zoomOverlay"></div>
    <div class="article-transition-overlay" id="articleTransition"></div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <button class="close-btn" onclick="closeModal()">×</button>
            <button class="article-btn" onclick="openArticle()">Read</button>
        </div>
        <div class="photo-viewer" id="viewer"></div>
    </div>

    <div class="article-view" id="articleView">
        <div class="swipe-hint" id="swipeHint">↑ Swipe for next ↓</div>
    </div>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let displayedPosts = [];
        let currentIndex = 0;
        let articleStartIndex = 0;
        let postsPerLoad = 20;
        let currentPage = 0;
        let isAnimating = false;

        async function init() {
            const grid = document.getElementById('grid');
            try {
                const res = await fetch('feeds.json?t=' + Date.now());
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const data = await res.json();
                allPosts = Object.values(data);
                filteredPosts = [...allPosts];
                
                renderBatch();
                setupInfiniteScroll();
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="error-msg">Failed to load. <button onclick="init()" style="margin-top:12px;padding:8px 16px;border:none;background:#333;color:#fff;border-radius:20px;cursor:pointer;">Retry</button></div>';
            }
        }

        function filter(category, btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            filteredPosts = category === 'all' ? [...allPosts] : allPosts.filter(p => p.category === category);
            currentPage = 0;
            displayedPosts = [];
            document.getElementById('grid').innerHTML = '';
            renderBatch();
        }

        function renderBatch() {
            const grid = document.getElementById('grid');
            const start = currentPage * postsPerLoad;
            const end = Math.min(start + postsPerLoad, filteredPosts.length);
            const batch = filteredPosts.slice(start, end);
            
            if (batch.length === 0 && currentPage === 0) {
                grid.innerHTML = '<div class="error-msg">No posts</div>';
                return;
            }
            
            const startIndex = displayedPosts.length;
            displayedPosts = displayedPosts.concat(batch);
            
            const html = batch.map((post, i) => {
                const globalIndex = startIndex + i;
                return `
                <div class="item" onclick="openModal(${globalIndex}, event)" data-index="${globalIndex}">
                    <img data-src="${post.url}" loading="lazy" onerror="this.style.display='none'" class="lazy-img">
                    <div class="item-info">
                        <div class="item-author">${post.author || ''}</div>
                        <div class="item-title">${post.title || ''}</div>
                    </div>
                </div>
            `}).join('');
            
            if (currentPage === 0) {
                grid.innerHTML = html;
            } else {
                grid.insertAdjacentHTML('beforeend', html);
            }
            
            observeImages();
            currentPage++;
            
            if (end < filteredPosts.length) {
                addSentinel();
            }
        }

        function addSentinel() {
            const existing = document.querySelector('.load-more-sentinel');
            if (existing) existing.remove();
            
            const sentinel = document.createElement('div');
            sentinel.className = 'load-more-sentinel';
            sentinel.style.cssText = 'height: 20px; grid-column: 1/-1;';
            document.getElementById('grid').appendChild(sentinel);
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        observer.disconnect();
                        renderBatch();
                    }
                });
            }, { rootMargin: '100px' });
            
            observer.observe(sentinel);
        }

        function setupInfiniteScroll() {
            observeImages();
        }

        function observeImages() {
            const imgObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy-img');
                        imgObserver.unobserve(img);
                    }
                });
            }, { rootMargin: '50px' });
            
            document.querySelectorAll('.lazy-img').forEach(img => {
                imgObserver.observe(img);
            });
        }

        function openModal(index, event) {
            if (isAnimating) return;
            isAnimating = true;
            currentIndex = index;
            
            const post = displayedPosts[index];
            const clickedItem = event ? event.currentTarget : document.querySelector(`.item[data-index="${index}"]`);
            const clickedImg = clickedItem ? clickedItem.querySelector('img') : null;
            
            const rect = clickedImg ? clickedImg.getBoundingClientRect() : { left: window.innerWidth/2 - 100, top: window.innerHeight/2 - 100, width: 200, height: 200 };
            
            const zoomImg = document.createElement('img');
            zoomImg.className = 'zoom-image';
            zoomImg.src = post.url;
            zoomImg.style.left = rect.left + 'px';
            zoomImg.style.top = rect.top + 'px';
            zoomImg.style.width = rect.width + 'px';
            zoomImg.style.height = rect.height + 'px';
            document.body.appendChild(zoomImg);
            
            const overlay = document.getElementById('zoomOverlay');
            overlay.style.pointerEvents = 'auto';
            
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            
            zoomImg.offsetHeight;
            
            requestAnimationFrame(() => {
                overlay.classList.add('active');
                zoomImg.classList.add('expanded');
                
                zoomImg.style.left = '0px';
                zoomImg.style.top = '0px';
                zoomImg.style.width = screenW + 'px';
                zoomImg.style.height = screenH + 'px';
                zoomImg.style.objectFit = 'contain';
            });
            
            setTimeout(() => {
                const modal = document.getElementById('modal');
                const viewer = document.getElementById('viewer');
                
                preloadNearbyImages(index);
                renderViewer();
                
                modal.classList.add('active');
                
                requestAnimationFrame(() => {
                    viewer.scrollLeft = index * viewer.clientWidth;
                    modal.classList.add('visible');
                    
                    setTimeout(() => {
                        zoomImg.remove();
                        overlay.classList.remove('active');
                        overlay.style.pointerEvents = 'none';
                        isAnimating = false;
                    }, 100);
                });
                
                document.body.style.overflow = 'hidden';
            }, 350);
            
            const viewer = document.getElementById('viewer');
            viewer.onscroll = () => {
                const newIndex = Math.round(viewer.scrollLeft / viewer.clientWidth);
                if (newIndex !== currentIndex) {
                    currentIndex = newIndex;
                    updateDots();
                    preloadNearbyImages(newIndex);
                }
            };
        }

        function preloadNearbyImages(centerIndex) {
            const range = 2;
            for (let i = centerIndex - range; i <= centerIndex + range; i++) {
                if (i >= 0 && i < displayedPosts.length) {
                    const img = new Image();
                    img.src = displayedPosts[i].url;
                }
            }
        }

        function renderViewer() {
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = displayedPosts.map((post, i) => `
                <div class="photo-slide" data-index="${i}">
                    <img src="${post.url}" onerror="this.style.opacity='0.3'">
                    <div class="photo-info">
                        <div class="photo-title">${post.title || ''}</div>
                        <div class="photo-summary">${post.summary || ''}</div>
                    </div>
                    <div class="nav-dots">
                        ${displayedPosts.slice(0, Math.min(10, displayedPosts.length)).map((_, j) => 
                            `<div class="nav-dot ${j === i ? 'active' : ''}"></div>`
                        ).join('')}
                    </div>
                    <div class="modal-swipe-hint">↑ Swipe up to read</div>
                </div>
            `).join('');
        }

        function updateDots() {
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('visible');
            
            setTimeout(() => {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }, 150);
        }

        function openArticle() {
            if (isAnimating) return;
            isAnimating = true;
            articleStartIndex = currentIndex;
            
            const modal = document.getElementById('modal');
            const view = document.getElementById('articleView');
            const post = displayedPosts[currentIndex];
            
            // Get current image position from modal
            const currentSlide = document.querySelector(`.photo-slide[data-index="${currentIndex}"]`);
            const currentImg = currentSlide ? currentSlide.querySelector('img') : null;
            const rect = currentImg ? currentImg.getBoundingClientRect() : { left: 0, top: 0, width: window.innerWidth, height: window.innerHeight };
            
            // Create transition image
            const transImg = document.createElement('img');
            transImg.className = 'article-transition-image';
            transImg.src = post.url;
            transImg.style.left = rect.left + 'px';
            transImg.style.top = rect.top + 'px';
            transImg.style.width = rect.width + 'px';
            transImg.style.height = rect.height + 'px';
            document.body.appendChild(transImg);
            
            // Fade out modal
            modal.classList.add('to-article');
            
            // Prepare article view
            buildArticleView();
            view.classList.add('preparing');
            
            // Calculate hero target position (33vh)
            const heroHeight = Math.max(window.innerHeight * 0.33, 200);
            
            // Force reflow
            transImg.offsetHeight;
            
            // Animate transition image to hero position
            requestAnimationFrame(() => {
                transImg.style.top = '0px';
                transImg.style.left = '0px';
                transImg.style.width = window.innerWidth + 'px';
                transImg.style.height = heroHeight + 'px';
            });
            
            // Show article view with slide up
            setTimeout(() => {
                modal.classList.remove('active', 'visible', 'to-article');
                view.classList.remove('preparing');
                view.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Scroll to current article
                view.scrollTo({ top: currentIndex * window.innerHeight, behavior: 'auto' });
                
                // Remove transition image after animation
                setTimeout(() => {
                    transImg.remove();
                    isAnimating = false;
                }, 400);
            }, 300);
            
            setupArticleScroll();
        }

        function buildArticleView() {
            const view = document.getElementById('articleView');
            let html = '';
            const total = displayedPosts.length;
            
            displayedPosts.forEach((post, i) => {
                let tipsHtml = '';
                if (post.article && post.article.tips && post.article.tips.length > 0) {
                    tipsHtml = '<div class="tips-box"><div class="tips-title">Tips</div><ul class="tips-list">' + 
                        post.article.tips.map(tip => `<li>${tip}</li>`).join('') + '</ul></div>';
                }
                
                const articleText = post.article ? post.article.content.replace(/\n\n/g, '</p><p>') : post.summary || '';
                const headline = post.article ? post.article.headline : post.title;
                
                html += `
                    <div class="article-page" data-index="${i}">
                        <div class="article-header">
                            <button class="back-btn" onclick="closeArticle()">←</button>
                            <span style="font-size: 16px; font-weight: 500;">${post.category || 'Article'}</span>
                            <span class="nav-indicator">${i + 1} / ${total}</span>
                        </div>
                        <div class="article-hero">
                            <img src="${post.url}" onerror="this.style.display='none'">
                            <div class="article-hero-overlay">
                                <div class="article-hero-title">${post.title || ''}</div>
                            </div>
                        </div>
                        <div class="article-content-wrapper">
                            <div class="article-headline">${headline}</div>
                            <div class="article-body"><p>${articleText}</p></div>
                            ${tipsHtml}
                        </div>
                    </div>
                `;
            });
            
            view.innerHTML = html + '<div class="swipe-hint" id="swipeHint">↑ Swipe for next ↓</div>';
        }

        function setupArticleScroll() {
            const view = document.getElementById('articleView');
            
            view.onscroll = () => {
                const newIndex = Math.round(view.scrollTop / window.innerHeight);
                if (newIndex !== currentIndex && newIndex >= 0 && newIndex < displayedPosts.length) {
                    currentIndex = newIndex;
                }
                
                if (currentIndex >= displayedPosts.length - 3 && currentPage * postsPerLoad < filteredPosts.length) {
                    renderMoreForArticleView();
                }
                
                const hint = document.getElementById('swipeHint');
                if (hint && view.scrollTop > 50) {
                    hint.style.opacity = '0';
                    setTimeout(() => hint.remove(), 300);
                }
            };
        }

        function closeArticle() {
            const view = document.getElementById('articleView');
            view.classList.remove('active');
            document.body.style.overflow = '';
        }

        function renderMoreForArticleView() {
            const view = document.getElementById('articleView');
            const start = currentPage * postsPerLoad;
            const end = Math.min(start + postsPerLoad, filteredPosts.length);
            const batch = filteredPosts.slice(start, end);
            
            if (batch.length === 0) return;
            
            const startIndex = displayedPosts.length;
            displayedPosts = displayedPosts.concat(batch);
            currentPage++;
            
            const total = displayedPosts.length;
            let html = '';
            
            batch.forEach((post, i) => {
                const globalIndex = startIndex + i;
                let tipsHtml = '';
                if (post.article && post.article.tips && post.article.tips.length > 0) {
                    tipsHtml = '<div class="tips-box"><div class="tips-title">Tips</div><ul class="tips-list">' + 
                        post.article.tips.map(tip => `<li>${tip}</li>`).join('') + '</ul></div>';
                }
                
                const articleText = post.article ? post.article.content.replace(/\n\n/g, '</p><p>') : post.summary || '';
                const headline = post.article ? post.article.headline : post.title;
                
                html += `
                    <div class="article-page" data-index="${globalIndex}">
                        <div class="article-header">
                            <button class="back-btn" onclick="closeArticle()">←</button>
                            <span style="font-size: 16px; font-weight: 500;">${post.category || 'Article'}</span>
                            <span class="nav-indicator">${globalIndex + 1} / ${total}</span>
                        </div>
                        <div class="article-hero">
                            <img src="${post.url}" onerror="this.style.display='none'">
                            <div class="article-hero-overlay">
                                <div class="article-hero-title">${post.title || ''}</div>
                            </div>
                        </div>
                        <div class="article-content-wrapper">
                            <div class="article-headline">${headline}</div>
                            <div class="article-body"><p>${articleText}</p></div>
                            ${tipsHtml}
                        </div>
                    </div>
                `;
            });
            
            const swipeHint = document.getElementById('swipeHint');
            if (swipeHint) {
                swipeHint.insertAdjacentHTML('beforebegin', html);
            } else {
                view.insertAdjacentHTML('beforeend', html);
            }
            
            renderBatchForGrid(batch, startIndex);
        }

        function renderBatchForGrid(batch, startIndex) {
            const grid = document.getElementById('grid');
            const html = batch.map((post, i) => {
                const globalIndex = startIndex + i;
                return `
                <div class="item" onclick="openModal(${globalIndex}, event)" data-index="${globalIndex}">
                    <img data-src="${post.url}" loading="lazy" onerror="this.style.display='none'" class="lazy-img">
                    <div class="item-info">
                        <div class="item-author">${post.author || ''}</div>
                        <div class="item-title">${post.title || ''}</div>
                    </div>
                </div>
            `}).join('');
            
            const sentinel = document.querySelector('.load-more-sentinel');
            if (sentinel) {
                sentinel.insertAdjacentHTML('beforebegin', html);
            } else {
                grid.insertAdjacentHTML('beforeend', html);
            }
            observeImages();
        }

        // Touch swipe for modal
        let startX, startY;
        const viewer = document.getElementById('viewer');
        
        viewer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });
        
        viewer.addEventListener('touchend', (e) => {
            if (!startX || !startY) return;
            const dx = e.changedTouches[0].clientX - startX;
            const dy = e.changedTouches[0].clientY - startY;
            
            // Vertical swipe up to open article
            if (dy < -80 && Math.abs(dy) > Math.abs(dx)) {
                openArticle();
                startX = startY = null;
                return;
            }
            
            // Horizontal swipe
            if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
                if (dx < 0 && currentIndex < displayedPosts.length - 1) currentIndex++;
                else if (dx > 0 && currentIndex > 0) currentIndex--;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateDots();
            }
            startX = startY = null;
        }, { passive: true });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('articleView').classList.contains('active')) {
                if (e.key === 'Escape') closeArticle();
                return;
            }
            if (!document.getElementById('modal').classList.contains('active')) return;
            
            const viewer = document.getElementById('viewer');
            if (e.key === 'Escape') closeModal();
            else if (e.key === 'ArrowRight' && currentIndex < displayedPosts.length - 1) {
                currentIndex++;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateDots();
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                viewer.scrollTo({ left: currentIndex * viewer.clientWidth, behavior: 'smooth' });
                updateDots();
            }
        });

        init();
    </script>
</body>
</html>
